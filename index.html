<!DOCTYPE html>
<html lang="pt-BR" data-contexto="tela-inicial">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carteira Digital</title>
    <link rel="shortcut icon" href="./images/Logo_multi2.png">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="align-items-center">
    <header class="d-flex align-items-center justify-content-center">
        <img src="./images/Logo_multi.png" alt="Logotipo" class="logo">
        <h1 class="ubuntu text-center"><strong>Carteira</strong>Digital</h1>
        <br>
    </header>

    <div class="container-fluid custom-container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 text-center">
                <br>
                <h2 class="ubuntu_secundario">Usuário</h2>
                <input type="text" class="form-control montserrat" placeholder="Digite sua identificação">
                <br>
                <h2 class="ubuntu_secundario">Senha</h2>
                <input type="password" class="form-control montserrat" placeholder="Digite sua senha">
                <br>
                <br>
                <button type="button" class="botao-enviar align-items-center">Entrar</button>
                <br>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

    <footer class="montserrat">
        <p class="text-center">
            Projeto da Carteira Digital | Multisoftware® by Nstech
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
